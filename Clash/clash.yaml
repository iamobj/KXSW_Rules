# 规则地址 https://lancellc.gitbook.io/clash/clash-config-file/general
# 参考神机规则配置 https://github.com/DivineEngine/Profiles/blob/master/Clash/Outbound.yaml

# Port of HTTP(S) proxy server on the local end
# port: 7890

# Port of SOCKS5 proxy server on the local end
# socks-port: 7891

# Transparent proxy server port for Linux and macOS (Redirect TCP and TProxy UDP)
# redir-port: 7892

# Transparent proxy server port for Linux (TProxy TCP and TProxy UDP)
# tproxy-port: 7893

# HTTP(S) and SOCKS4(A)/SOCKS5 server on the same port
mixed-port: 7890

# authentication of local SOCKS5/HTTP(S) server
# authentication:
#  - "user1:pass1"
#  - "user2:pass2"

# Set to true to allow connections to the local-end server from
# other LAN IP addresses
allow-lan: true # 允许局域网的连接（共享代理）

# This is only applicable when `allow-lan` is `true`
# '*': bind all IP addresses
# 192.168.122.11: bind a single IPv4 address
# "[aaaa::a8aa:ff:fe09:57d8]": bind a single IPv6 address
bind-address: '*'

# Clash router working mode
# rule: rule-based packet routing
# global: all packets will be forwarded to a single endpoint
# direct: directly forward the packets to the Internet
mode: rule

# Clash by default prints logs to STDOUT
# info / warning / error / debug / silent
log-level: info

# When set to false, resolver won't translate hostnames to IPv6 addresses
ipv6: false

# RESTful web API listening address
external-controller: 127.0.0.1:9399

# A relative path to the configuration directory or an absolute path to a
# directory in which you put some static web resource. Clash core will then
# serve it at `${API}/ui`.
# external-ui: folder

# Secret for the RESTful API (optional)
# Authenticate by spedifying HTTP header `Authorization: Bearer ${secret}`
# ALWAYS set a secret if RESTful API is listening on 0.0.0.0
# secret: ""

# Outbound interface name
# interface-name: en0

# Static hosts for DNS server and connection establishment (like /etc/hosts)
#
# Wildcard hostnames are supported (e.g. *.clash.dev, *.foo.*.example.com)
# Non-wildcard domain names have a higher priority than wildcard domain names
# e.g. foo.example.com > *.example.com > .example.com
# P.S. +.foo.com equals to .foo.com and foo.com
# 本地 dns 解析，和系统 hosts 一样，优先级高于 dns 服务器，use-hosts 为 true 时生效
# hosts:
# '*.clash.dev': 127.0.0.1
# '.dev': 127.0.0.1
# 'alpha.clash.dev': '::1'

profile:
  # Store the `select` results in $HOME/.config/clash/.cache
  # set false If you don't want this behavior
  # when two different configurations have groups with the same name, the selected values are shared
  store-selected: false

  # persistence fakeip
  # store-fake-ip: false

# DNS server settings
# This section is optional. When not present, the DNS server will be disabled.
dns:
  enable: true
  listen: 0.0.0.0:53
  # ipv6: false # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver: # 解析 nameserver 里非 IP 的 dns 用的 dns 服务器，只支持纯 IP
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: redir-host # redir-host fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR. fake ip 伪装的 ip 段范围
  # use-hosts: true # lookup hosts and return IP record

  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  # Fake-ip 过滤，列表中的域名返回真实IP，不使用伪装IP
  fake-ip-filter:
    # - '*.lan'
    # - localhost.ptlogin2.qq.com
    # - '+.srv.nintendo.net'
    # - '+.stun.playstation.net'
    # - '+.msftconnecttest.com'
    # - '+.msftncsi.com'
    # - '+.xboxlive.com'
    # - 'msftconnecttest.com'
    # - 'xbox.*.*.microsoft.com'
    # - 'xbox.*.microsoft.com'
    # - '*.battlenet.com.cn'
    # - '*.battlenet.com'
    # - '*.blzstatic.cn'
    # - '*.battle.net'
    # - 'lens.l.google.com'
    # - '*.mcdn.bilivideo.cn'
    # - '+.openai.com'
    # - '+.sentry.io'
    # - '+.imgur.com'

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  # All DNS questions are sent directly to the nameserver, without proxies
  # involved. Clash answers the DNS question with the first result gathered.
  nameserver: # 这里最好使用公共 dns 服务器，不使用运营商的 dns 服务器，防止 dns 污染
    - https://223.5.5.5/dns-query # 使用 DoH 加密 DNS 查询，这里使用 ip 地址，不使用域名，可以避免使用 default-nameserver 解析域名这个动作
    - https://1.12.12.12/dns-query
    # - 114.114.114.114 # default value
    # - 8.8.8.8 # default value
    # - tls://dns.rubyfish.cn:853 # DNS over TLS
    # - https://1.1.1.1/dns-query # DNS over HTTPS
    # - dhcp://en0 # dns from dhcp

  # When `fallback` is present, the DNS server will send concurrent requests
  # to the servers in this section along with servers in `nameservers`.
  # The answers from fallback servers are used when the GEOIP country
  # is not `CN`.
  # fallback 解释： https://github.com/Dreamacro/clash/issues/968#:~:text=tcp%20%E8%AF%B7%E6%B1%82%0A2.-,%E8%8B%A5%E5%B0%86clash%E7%9A%84dns%E9%85%8D%E7%BD%AE%E4%B8%BAfake%2Dip%E6%A8%A1%E5%BC%8F,-%EF%BC%8Cfallback%2Dfilter%E4%B8%AD
  # 是搭配 fallback-filter 使用的，fallback-filter 会根据 ip 地址的地理位置，判断是否使用 fallback 里的 dns 服务器，如果 namespace 确保不会返回污染的 dns 结果，可以不用 fallback
  # fallback:
  #   - tcp://1.1.1.1

  # If IP addresses resolved with servers in `nameservers` are in the specified
  # subnets below, they are considered invalid and results from `fallback`
  # servers are used instead.
  #
  # IP address resolved with servers in `nameserver` is used when
  # `fallback-filter.geoip` is true and when GEOIP of the IP address is `CN`.
  #
  # If `fallback-filter.geoip` is false, results from `nameserver` nameservers
  # are always used if not match `fallback-filter.ipcidr`.
  #
  # This is a countermeasure against DNS pollution attacks.
  # fallback-filter:
  #   geoip: true
  #   geoip-code: CN
  #   ipcidr:
  #     - 240.0.0.0/4
  #   domain:
  #     - '+.google.com'
  #     - '+.facebook.com'
  #     - '+.youtube.com'

  # Lookup domains via specific nameservers
  # nameserver-policy: # 指定域名使用指定的 dns 服务器解析，不使用默认的 dns 服务器
  #   'www.baidu.com': '114.114.114.114'
  #   '+.internal.crop.com': '10.0.0.1'

#
# https://github.com/Dreamacro/clash/wiki/premium-core-features
#
# tun:
#   enable: true
#   stack: system # or gvisor
#   # dns-hijack:
#   #   - 8.8.8.8:53
#   #   - tcp://8.8.8.8:53
#   macOS-auto-route: true # auto set global route
#   macOS-auto-detect-interface: true # conflict with interface-name

proxies:
# 支持的协议及加密算法示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/wiki/configuration

# 服务器节点订阅
proxy-providers:
  # name: # Provider 名称
  #   type: http # http 或 file
  #   path: # 文件路径
  #   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
  #   interval: # 自动更新间隔，仅在类型为 HTTP 时可用
  #   health-check: # 健康检查选项从此处开始
  #     enable:
  #     url:
  #     interval:

  #
  # 「url」参数填写订阅链接
  #
  # 订阅链接可以使用 API 进行转换，如：https://dove.589669.xyz/web

proxy-groups:
  #
  # 策略组说明
  #
  # 「PROXY」是代理规则策略，它可以指定为某个节点或嵌套一个其他策略组，如：「自动测试」、「Fallback」或「负载均衡」的策略组，关于这 3 个策略组的具体示例可以看官方示例：https://github.com/Dreamacro/clash
  #

  # 自动选择第一个，当第一个节点不可用时，自动选择下一个
  - name: '自动节点选择'
    type: fallback
    proxies:
    use:
    # url: 'http://www.gstatic.com/generate_204'
    url: 'http://www.apple.com/library/test/success.html'
    # 120秒后重新测试延迟
    interval: 120

  # 代理节点选择
  - name: 'PROXY'
    type: select
    use:
    proxies:
      - 自动节点选择

  - name: 'MATCH'
    type: select
    proxies:
      - PROXY
      - DIRECT

# 使用jsdelivr加速访问github资源，但需要注意缓存，jsdelivr 缓存会在24小时内刷新，并不是实时刷新，可以把 https://cdn.jsdelivr.net/ 换成 https://purge.jsdelivr.net/ 访问可达到手动刷新缓存

# 关于 Rule Provider 请查阅：https://lancellc.gitbook.io/clash/clash-config-file/rule-provider

rule-providers:
  # name: # Provider 名称
  #   type: http # http 或 file
  #   behavior: classical # 或 ipcidr、domain
  #   path: # 文件路径
  #   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
  #   interval: # 自动更新间隔，仅在类型为 HTTP 时可用

  # 需要直连的
  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
    url: https://raw-github.rhc.im/iamobj/KXSW_Rules/m/Clash/RuleSet/Unbreak.yaml
    interval: 86400

  # 国外流媒体
  Streaming:
    type: http
    behavior: classical
    path: ./RuleSet/Streaming.yaml
    url: https://raw-github.rhc.im/iamobj/KXSW_Rules/m/Clash/RuleSet/Streaming.yaml
    interval: 86400

  # 需要代理的
  Global:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://raw-github.rhc.im/iamobj/KXSW_Rules/m/Clash/RuleSet/Global.yaml
    interval: 86400

  ChinaIP:
    type: http
    behavior: ipcidr
    path: ./RuleSet/ChinaIP.yaml
    url: https://raw-github.rhc.im/iamobj/KXSW_Rules/m/Clash/RuleSet/ChinaIP.yaml
    interval: 86400

  China:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://raw-github.rhc.im/iamobj/KXSW_Rules/m/Clash/RuleSet/China.yaml
    interval: 86400

# 规则
rules:
  # Unbreak
  - RULE-SET,Unbreak,DIRECT

  # Global Area Network

  # (Streaming Media)
  - RULE-SET,Streaming,PROXY

  # (DNS Cache Pollution) / (IP Blackhole) / (Region-Restricted Access Denied) / (Network Jitter)
  - RULE-SET,Global,PROXY

  # China Area Network
  - RULE-SET,China,DIRECT
  # - RULE-SET,ChinaIP,DIRECT

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,224.0.0.0/4,DIRECT,no-resolve
  - IP-CIDR,fe80::/10,DIRECT,no-resolve

  # Tencent
  - IP-CIDR,119.28.28.28/32,DIRECT,no-resolve
  - IP-CIDR,182.254.116.0/24,DIRECT,no-resolve
  # GeoIP China   好多国外服务的 ip 也会被归属到 CN 导致直连，注释掉
  # - GEOIP,CN,DIRECT

  # myy 开发机
  - IP-CIDR,218.245.97.4/32,DIRECT,no-resolve

  - MATCH,MATCH
